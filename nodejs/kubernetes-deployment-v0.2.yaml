---
apiVersion: v1
kind: Service
metadata:
  annotations:
    derrick.service.type: nodeport
    derrick.version: 0.0.24
  labels:
    derrick.service: nodejs
  name: nodejs
spec:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    derrick.service: nodejs
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    derrick.version: 0.0.24
  labels:
    derrick.service: nodejs
  name: nodejs
spec:
  replicas: 10
  template:
    metadata:
      labels:
        derrick.service: nodejs
    spec:
      containers:
      - image: registry.cn-hangzhou.aliyuncs.com/jingshan/demo-nodejs-express:0.2
        name: web
        ports:
        - containerPort: 3000